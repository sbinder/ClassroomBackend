<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" id="sendCheckin" value="Checkin" />
        <input type="button" id="sendProgress" value="Progress" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var ClassHub = $.connection.classHub;
            // Create a function that the hub can call to broadcast messages.
            ClassHub.client.broadcastCheckin = function (stid, status) {
                // Html encode display name and message.
                var encodedName = $('<div />').text("" + stid).html();
                var encodedMsg = $('<div />').text(status? " Present" : " Signed Out").html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            ClassHub.client.broadcastProgress = function (progress) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(progress.stid.toString()).html();
                var encodedMsg = $('<div />').text("" + progress.taskid + " Rating:" + progress.rating).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Start the connection.
            $.connection.hub.start().done(function () {
                ClassHub.server.joinGroup(1);
                $('#sendCheckin').click(function () {
                    // Call the Send method on the hub.
                    ClassHub.server.checkin(1, 15, true);
                });
                $('#sendProgress').click(function () {
                    // Call the Send method on the hub.
                    ClassHub.server.progressUpdate(1, { stid: "10", taskid: "11", rating: "55" });
                });
            });
        });
    </script>
</body>
</html>
